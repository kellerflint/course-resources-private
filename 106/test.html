<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Positioning Exercises - Answer Key</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px;
      z-index: 1000;
    }

    nav a {
      display: inline;
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }

    .inline-block-practice .block-element {
      display: block;
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
    }

    .inline-block-practice .inline-element {
      display: inline;
      background-color: #ffe0b3;
      padding: 5px;
    }

    .sticky-sidebar {
      position: sticky;
      top: 90px;
      background-color: #e0f7fa;
      padding: 20px;
      margin: 20px;
    }

    .relative-container {
      position: relative;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 20px;
    }

    .absolute-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .page-footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      position: relative;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>

<section class="relative-container">
  <h2>Relative and Absolute Positioning</h2>
  <div class="absolute-box">I'm absolutely positioned!</div>
  <p>Notice how the absolute box is positioned relative to this container.</p>
</section>

</main>

<footer class="page-footer">
  <p>This is the footer.</p>
</footer>

</body>
</html>
